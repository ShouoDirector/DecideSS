<html>
    <head>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
              <h5 class="mb-3">Basic Form</h5>
              <form method="post" id="formform">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="tb-fname"
                        placeholder="Enter Name here"
                      />
                      <label for="tb-fname">Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="tb-email"
                        placeholder="name@example.com"
                      />
                      <label for="tb-email">Email address</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="password"
                        class="form-control"
                        id="tb-pwd"
                        placeholder="Password"
                      />
                      <label for="tb-pwd">Password</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="password"
                        class="form-control"
                        id="tb-cpwd"
                        placeholder="Password"
                      />
                      <label for="tb-cpwd">Confirm Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-md-flex align-items-center mt-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label
                          class="form-check-label"
                          for="flexCheckDefault"
                        >
                          Remember meat
                        </label>
                      </div>
                      <div class="ms-auto mt-3 mt-md-0">
                        <button
                          type="submit"
                          class="btn btn-info font-medium rounded-pill px-4"
                        >
                          <div class="d-flex align-items-center">
                            <i class="ti ti-send me-2 fs-4"></i>
                            Submit
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <script type="text/javascript">

                $(document).ready(function(){
                    $('#formform').on('submit', function(event){
                        event.preventDefault();
                        alert('hello');
                    });
                });

              </script>
            </div>
          </div>
    </body>
</html>
